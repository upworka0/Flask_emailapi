<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="static/css/style.css" >

        <!--<link rel="stylesheet" href="https://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">-->
        <link rel="stylesheet" href="static/css/jquery.fileupload.css">


    </head>
    <body>
        <div class="container">
            <!-- Form Started -->
            <div class="container form-top">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>Email Sender</h4>
                            </div>
                            <div class="panel-body">
                                <div id="alert"></div>

                                <form id="reused_form" action="/restApi" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label><i class="fa fa-envelope" aria-hidden="true"></i> : Reply To Eamil address</label>
                                        <input type="email" name="Reply_to" class="form-control" placeholder="Type Reply Email address">
                                    </div>
                                    <!-- <div class="form-group">
                                        <label><i class="fa fa-envelope" aria-hidden="true"></i> : To Email address </label> -->
                                        <input type="hidden" name="To" class="form-control" value="hidden">
                                    <!-- </div> -->
                                    <div class="form-group">
                                        <label><i class="fa fa-header" aria-hidden="true"></i> : Subject</label>
                                        <input type="text" name="subject" class="form-control" placeholder="Type your Subject of email"></input>
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fa fa-file-code-o" aria-hidden="true"></i> : Email Template</label>
                                        <input type="file" name="template" class="form-control" accept="*.html, *.htm">
                                    </div>

                                    <div class="form-group">
                                        <label><i class="fa fa-user-o" aria-hidden="true"></i> : Name</label>
                                        <input type="text" name="name" class="form-control" placeholder="Type your Name.">
                                    </div>

                                    <div class="form-group">
                                        <label><i class="fa fa-home" aria-hidden="true"></i> : Address</label>
                                        <input type="text" name="address" class="form-control" placeholder="Type your Address.">
                                    </div>

                                    <div class="form-group">
                                        <label><i class="fa fa-money" aria-hidden="true"></i> : Price</label>
                                        <input type="text" name="price" class="form-control" placeholder="Type your Price.">
                                    </div>

                                    <div class="form-group">
                                        <label><i class="fa fa-file" aria-hidden="true"></i> : Attached Files </label>

                                        <div class="row fileupload-buttonbar files" id="files1">
                                            <div class="col-md-12">
                                                <span class="btn btn-success fileinput-button">
                                                    <i class="glyphicon glyphicon-plus"></i>
                                                    <span>Add attatched files...</span>
                                                    <input type="file" name="attachFiles" multiple>
                                                </span>
                                            </div>
                                            <ul class="fileList"></ul>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-raised btn-block btn-danger" value="Submit">
                                    </div>
                                    <div class="sk-circle" id="spinner" style="display:none;">
                                         <div class="sk-circle1 sk-child"></div>
                                         <div class="sk-circle2 sk-child"></div>
                                         <div class="sk-circle3 sk-child"></div>
                                         <div class="sk-circle4 sk-child"></div>
                                         <div class="sk-circle5 sk-child"></div>
                                         <div class="sk-circle6 sk-child"></div>
                                         <div class="sk-circle7 sk-child"></div>
                                         <div class="sk-circle8 sk-child"></div>
                                         <div class="sk-circle9 sk-child"></div>
                                         <div class="sk-circle10 sk-child"></div>
                                         <div class="sk-circle11 sk-child"></div>
                                         <div class="sk-circle12 sk-child"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form Ended -->
        </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
    </body>
</html>
